            <div class="card">

                    <div class="card_title_content">
                        Топка
                    </div>
                </div>
                <div class="card__content">
                    <form data-convective="true" id="furnaceConstr" data-delta="0.035" data-name="Т">
                        <label>
                            <span class="el_name">Повна поверхня стін, м<sup>2</sup></span>
                            <input type="text" name="F" value="566">

                        </label>
                        <label>
                            <span class="el_name">Об’єм топки, м<sup></span>
                            <input type="text" name="V_furnace" value="1270">
                            </span>
                        </label>
                        <label>
                            <span class="el_name">Крок труб, мм</span>
                            <input type="text" name="s_pipe" value="64">

                        </label>
                        <label>
                            <span class="el_name">Діаметр труб, мм</span>
                            <input type="text" name="d_pipe" value="60">

                        </label>
                        <label>
                            <span class="el_name">Висота до факелу, мм</span>
                            <input type="text" name="h_hight" value="10165">

                        </label>
                        <label>
                            <span class="el_name">Висота топки, мм</span>
                            <input type="text" name="H_hight" value="28800">

                        </label>
                        <label>
                            <span class="el_name">Температура димових газів на виході із топки (теоретично можлива),
                                °C</span>
                            <input type="text" name="V_temp" value="1100">

                        </label>
                    </form>
                </div>
            </div>

        <div class="construction_container">

                    <div class="card_title_content">
                        Конвективні поверхні
                    </div>
                </div>
                <div class="card__content">
                    <div class="convective_container">
                        <div class="convective_add_block">
                            <button id="convectiveAdd">
                                Додати поверхню
                            </button>
                        </div>


                        <div class="convective_bloks">
                            
                            <div class="convective_item" data-target="ВЕ">
                                <form data-convective="true" data-delta="0.025" data-name="ВЕ">
                                    <label>
                                        <span class="el_name">Повна поверхня, м<sup>2</sup></span>
                                        <input type="text" name="F" value="100">
                                    </label>
                                </form>
                                <div class="delete_convective">
                                    &#10005;
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                </select>

                <button id="acessConvective">Додати</button>
            </div>
